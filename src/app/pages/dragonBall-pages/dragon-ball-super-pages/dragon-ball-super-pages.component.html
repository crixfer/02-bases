<h1>Dragon Ball Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <!-- applying the service and the event -->
    <dragonball-character-add
      (newCharacter)="dragonballService.addFighter($event)"
    />
  </div>

  <div class="col-12 col-sm-6">
    <dragonball-character-list
      listname="Listado de Personajes"
      [characters]="dragonballService.characters()"
    />
  </div>
</section>
